<!DOCTYPE html> 
<html ng-app="spaApp"> 
	<head> 
		<!-- Load Bootstrap CSS --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/> 
		<!-- Load Font Awesome --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
		<!-- Set the base address --> 
	</head> 
	<body  ng-controller="mainController"> 
		<!-- Header --> 
		<header> 
			<nav class="navbar navbar-default"> 
				<div class="container"> 
					<div class="navbar-header"> 
						<a class="navbar-brand" href="/home">Single Page Application</a> 
					</div> 
					<ul class="nav navbar-nav navbar-right"> 
						<li ng-class="{ active: isActive('/home')}"><a href="./#/home"><i class="fa fa-home fa-lg fa-fw"></i> Home</a></li> 
						<li ng-class="{ active: isActive('/contact')}"><a href="./#/contact"><i class="fa fa-comment fa-lg fa-fw"></i> Contact</a></li> 
						<li ng-class="{ active: isActive('/about')}"><a href="./#/about"><i class="fa fa-question fa-lg fa-fw"></i> About</a></li> 
					</ul> 
				</div> 
			</nav> 
		</header> 
		<!-- Main Page Content --> 
		<div class="container"> 
			<!-- this is where content will be injected --> 
			<div ng-view></div> 
		</div> 
		<!-- Footer (optional) --> 
		<!-- Load AngularJS core and AngularJS Route via CDN --> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script> 
		<script type="text/javascript" src="js/app.js"></script>
	</body> 
</html>
